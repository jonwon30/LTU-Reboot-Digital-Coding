<body>
  <header>
    <h1>Using JS to Filter</h1>

    <div class="selection-container">
      <button class="selection" data-class="all">All</button>
      <button class="selection" data-class="winter">Winter</button>
      <button class="selection" data-class="spring">Spring</button>
      <button class="selection" data-class="summer">Summer</button>
      <button class="selection" data-class="autumn">Autumn</button>
    </div>
  </header> <!-- End of Header -->

  <main>

    <div class="image-selections">

      <div class="images" class="winter" data-class="winter">
